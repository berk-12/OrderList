<form *ngIf = "!afAuth.auth.currentUser">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="usermail" [(ngModel)]="email" id="inputEmail4" placeholder="Email">
      
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="psswrd"  [(ngModel)]="password" id="inputPassword4" placeholder="Password">
    </div>
    <button mat-raised-button color="primary" (click)="login(email,password)">Login with E-mail/Password</button>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="adres" [(ngModel)]="adress" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" name="adres2" [(ngModel)]="adress2" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="city" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" name="state" [(ngModel)]="state" id="inputState">

    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name="zip" [(ngModel)]="zip"  id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I accept terms of conditions and privacy policy by clicking "Create Account" button.(or do I?)
      </label>
    </div>
  </div>
  <button type="submit" (click)="createUser(email,password,adress,adress2,city,state,zip)" class="btn btn-primary">Create Account</button>
</form>




<h1>{{ (item | async)?.name }}</h1>
<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Logged in Succesfully!   <button type="submit" (click)="getCurrentUserData()" class="btn btn-primary">View Information</button>
  </h1>
  <div>
    <span>Email: </span>{{ currentEmail }}
  </div>
  <div>
    <span>Adress: </span>{{ currentAdress }}
  </div>
  <div>
    <span>Adress2: </span>{{ currentAdress2 }}
  </div>
  <div>
    <span>City: </span>{{ currentCity }}
  </div>
  <div>
    <span>State: </span>{{ currentState }}
  </div>
  <div>
    <span>Zip: </span>{{ currentZip }}
  </div>











  <button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
</div>
