<div class="col-md-6">
  <h2 class="text-center">Add Product</h2>
<form>

  <div class="form-group">
    <label for="pname">Product Name:</label>
    <input [(ngModel)]="product.name" placeholder="pname" name="pname" class="form-control" id="pname">
  </div>

  <div class="form-group">
    <label for="price">Product Price:</label>
    <input type="number" [(ngModel)]="product.price" placeholder="price" name="price" class="form-control" id="price">
  </div>
  
  <div class="form-group">
    <label for="stock">Product Stock:</label>
    <input type="number" [(ngModel)]="product.stock" placeholder="stock" name="stock" class="form-control" id="stock">
  </div>

  <button class="btn btn-success" (click)="createProduct()">Create</button>
</form>
</div>
